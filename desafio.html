<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <script src="js/jquery-3.4.1.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Desafio JG</title>

    </head>
    <body>
        <div id="corpo">
            
            <div id="interacao" class="border border-dark rounded">
                
                <div id="titulo">
                    <h1>Desafio Jovens Gênios</h1>
                </div>

                <p class="texto">Olá! Por favor, entre com um número inteiro:</p>

                <input id="entrada" class="form-control" type="number">

                <button id="btn_jg" class="btn btn-dark" type="button">JG!</button>

                <p id="resultado"></p>

                <div id="spinner-loader" class="spinner-loader" style="display: none">
                    <div class="showbox">
                        <div class="loader">
                            <svg class="circular" viewBox="25 25 50 50">
                            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                            </svg>
                        </div>
                    </div>
                </div>

            </div>

            <script src="js/scripts02.js"></script>
        </div>
    </body>
</html>
